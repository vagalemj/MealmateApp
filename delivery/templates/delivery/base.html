<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMate</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            padding-top: 80px; /* Prevent content from being hidden under navbar */
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            box-shadow: 0px 4px 10px #ff7b00(0, 0, 0, 0.1);
        }

        nav h2 {
            color: white;
            font-size: 1.8rem;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #ff7b00;
            border-radius: 5px;
            transition: 0.3s;
            font-size: 1rem;
        }

        .nav-links a:hover {
            background-color: #ff7b00;
            transform: scale(1.05);
        }

        /* Main Content */
        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            background: white;
            border-radius: 8px;
            box-shadow: 2px 2px 10px #ff7b00(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <h2>MealMate</h2>
        <div class="nav-links">
            <a href="{% url 'delivery:display_res' %}">View Restaurants</a>
            <a href="{% url 'delivery:add_res' %}">Add Restaurant</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </nav>

    <div class="container">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
