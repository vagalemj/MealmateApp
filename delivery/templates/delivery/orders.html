<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}" />
    <title>Order Summary</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            text-align: center;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        h1 {
            color: #ff7b00;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        h2 {
            color: #333;
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        p {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background-color: #ff7b00;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 1rem;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #ff4500;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Thank you for your order, {{ username }}!</h1>
        <h2>Delivery Address</h2>
        <p>{{ customer.address }}</p>
        <p>Your order will be delivered to this location shortly. Thank you for choosing Meal Mate!</p>
        
        {% if cart_items %}
            <a href="{% url 'customer_menu' cart_items.0.restaurant.id username %}" class="btn">Back to Restaurants</a>
        {% else %}
            <a href="/" class="btn">Back to Home</a>
        {% endif %}
    </div>
</body>
</html>
