<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMate - Your Cart</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: #ff7b00;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #e65c00;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #ff4500;
        }

        /* Cart Container */
        .cart-container {
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            background-color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h3 {
            font-size: 2rem;
            color: #ff4500;
            margin-bottom: 15px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            font-size: 1.2rem;
            padding: 10px;
            background: #ffeedb;
            margin: 10px 0;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        p {
            font-size: 1.3rem;
            font-weight: bold;
            margin-top: 10px;
        }

        /* Checkout Button */
        .checkout-btn {
            display: block;
            margin: 20px auto;
            padding: 12px 20px;
            background: linear-gradient(45deg, #ff7b00, #ff9f1a);
            color: white;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }

        .checkout-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.4);
        }

        /* Empty Cart */
        .empty-cart {
            font-size: 1.5rem;
            color: #777;
            margin-top: 20px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h3 {
                font-size: 1.8rem;
            }

            .cart-container {
                width: 90%;
            }

            li {
                font-size: 1rem;
            }

            .checkout-btn {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h2 style="color: white;">MealMate üçΩÔ∏è</h2>
        <div class="nav-links">
            <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </nav>

    <!-- Cart Section -->
    <div class="cart-container">
        <h3>üõí Your Cart</h3>

        {% if items %}
        <ul>
            {% for item in items %}
            <li>
                <span>{{ item.item_name }}</span> <strong>üí≤{{ item.price }}</strong>
            </li>
            {% endfor %}
        </ul>

        <p><strong>Total Price:</strong> üí≤{{ total_price }}</p>

        <!-- Checkout Button -->
        <a href="{% url 'delivery:checkout' username %}" class="checkout-btn">‚úÖ Proceed to Checkout</a>

        {% else %}
        <p class="empty-cart">üõçÔ∏è Your cart is empty.</p>
        {% endif %}
    </div>
</body>
</html>
