{% extends "delivery/base.html" %}

{% block content %}
<div class="container">
    <h2>Available Restaurants</h2>
    
    <table class="restaurant-table">
        <tr>
            <th>Restaurant Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Address</th>
            <th>View Menu</th>
        </tr>
        {% for item in li %}
        <tr>
            <td>{{ item.Res_name }}</td>
            <td>{{ item.Food_cat }}</td>
            <td>{{ item.rating }}</td>
            <td>
                <img src="{{ item.img }}" alt="Restaurant Image" />
            </td>
            <td>{{ item.address }}</td>
            <td>
                <a href="{% url 'delivery:view_menu' item.id %}">
                    <button class="view-menu-btn">View Menu</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>

<style>
    /* General Styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    body {
        background-color: #f7f7f7;
        padding-top: 80px; /* Prevent overlap with navbar */
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    .container {
        margin-top: 20px;
        text-align: center;
        width: 90%;
        max-width: 1000px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
        color: #ff7b00;
        font-size: 1.8rem;
    }

    /* Table Styling */
    .restaurant-table {
        width: 100%;
        border-collapse: collapse;
        background: white;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .restaurant-table th, .restaurant-table td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    .restaurant-table th {
        background-color: #333;
        color: white;
        font-weight: bold;
    }

    .restaurant-table tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    .restaurant-table tr:hover {
        background-color: #eaeaea;
    }

    /* Image Styling */
    img {
        width: 80px;
        height: 80px;
        border-radius: 5px;
        object-fit: cover;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    /* Button Styling */
    .view-menu-btn {
        background-color: #ff7b00;
        color: white;
        border: none;
        padding: 10px 15px;
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
        font-size: 1rem;
    }

    .view-menu-btn:hover {
        background-color: #ff4500;
        transform: scale(1.05);
    }
</style>

{% endblock %}
