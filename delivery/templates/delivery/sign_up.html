<div style="
    display: flex; flex-direction: column; align-items: center; justify-content: center;
    height: 100vh; width: 100vw; margin: 0;
    background: url('https://t4.ftcdn.net/jpg/02/92/20/37/360_F_292203735_CSsyqyS6A4Z9Czd4Msf7qZEhoxjpzZl1.jpg') center/cover no-repeat;
    font-family: 'Poppins', sans-serif; text-align: center; color: white;">

    <div style="
        background: rgba(255, 255, 255, 0.9); padding: 3vh; border-radius: 10px;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2); width: 30vw; min-width: 320px;
        max-width: 400px; border: 1px solid rgba(0, 0, 0, 0.1); box-sizing: border-box;">

        <h1 style="font-size: 3.5vh; font-weight: 800; color: #ff7b00; margin-bottom: 2vh;">
            Create Your <span style="color: #ff4500;">MealMate üçΩÔ∏è</span> Account
        </h1>

        <form method="POST" action="{% url 'delivery:handle_signup' %}">
            {% csrf_token %}

            <label style="display: block; text-align: left; font-weight: bold; margin-bottom: 0.5vh; color: #333;">
                Username
            </label>
            <input type="text" name="username" required style="
                width: 100%; padding: 1.5vh; margin-bottom: 1vh; border: 1px solid #ccc;
                border-radius: 5px; font-size: 1.5vh; box-sizing: border-box;">

            <label style="display: block; text-align: left; font-weight: bold; margin-bottom: 0.5vh; color: #333;">
                Password
            </label>
            <input type="password" name="password" required style="
                width: 100%; padding: 1.5vh; margin-bottom: 1vh; border: 1px solid #ccc;
                border-radius: 5px; font-size: 1.5vh; box-sizing: border-box;">

            <label style="display: block; text-align: left; font-weight: bold; margin-bottom: 0.5vh; color: #333;">
                Email
            </label>
            <input type="email" name="email" required style="
                width: 100%; padding: 1.5vh; margin-bottom: 1vh; border: 1px solid #ccc;
                border-radius: 5px; font-size: 1.5vh; box-sizing: border-box;">

            <label style="display: block; text-align: left; font-weight: bold; margin-bottom: 0.5vh; color: #333;">
                Mobile
            </label>
            <input type="text" name="mobile" required style="
                width: 100%; padding: 1.5vh; margin-bottom: 1vh; border: 1px solid #ccc;
                border-radius: 5px; font-size: 1.5vh; box-sizing: border-box;">

            <label style="display: block; text-align: left; font-weight: bold; margin-bottom: 0.5vh; color: #333;">
                Address
            </label>
            <input type="text" name="address" required style="
                width: 100%; padding: 1.5vh; margin-bottom: 2vh; border: 1px solid #ccc;
                border-radius: 5px; font-size: 1.5vh; box-sizing: border-box;">

            <button type="submit" style="
                width: 100%; padding: 1.5vh; background: linear-gradient(45deg, #ff7b00, #ff9f1a);
                color: white; border: none; border-radius: 5px; font-size: 2.5vh;
                font-weight: bold; cursor: pointer; transition: all 0.3s;">
                Sign Up üöÄ
            </button>
        </form>

        <p style="margin-top: 1.3vh; font-size: 2.5vh; color: #333;">
            Already have an account? 
            <a href="{% url 'delivery:sign_in' %}" style="color: #ff4500; text-decoration: none; font-weight: bold;">
                Sign In Here üîë
            </a>
        </p>
    </div>

    <p style="
        position: absolute; bottom: -1vh; font-size: 1.5vh;
        color: white; font-weight: bold;">
        ¬© 2025 MealMate. All Rights Reserved.
    </p>
</div>

<style>
    button:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(255, 123, 0, 0.4);
    }

    @media (max-width: 768px) {
        div {
            padding: 2vh;
        }
        h1 {
            font-size: 2vh;
        }
        button {
            font-size: 1.8vh;
        }
    }
</style>
