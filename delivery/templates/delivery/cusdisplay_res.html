<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MealMate - Restaurants</title>
    <style>
        /* General Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #f7f7f7;
            color: #333;
            text-align: center;
        }

        /* Navbar */
        nav {
            background-color: #ff7b00;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }

        .nav-links {
            display: flex;
            gap: 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            padding: 10px 15px;
            background-color: #e65c00;
            border-radius: 5px;
            transition: 0.3s;
        }

        .nav-links a:hover {
            background-color: #ff4500;
        }

        /* Heading */
        h1 {
            margin: 30px 0;
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff4500;
        }

        /* Table Styles */
        table {
            width: 90%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #ff7b00;
            color: white;
            font-size: 1.2rem;
        }

        tr:hover {
            background-color: #ffeedb;
        }

        /* Image */
        img {
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
        }

        /* View Menu Button */
        button {
            padding: 10px 15px;
            background: linear-gradient(45deg, #ff7b00, #ff9f1a);
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 123, 0, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            table {
                width: 100%;
                font-size: 0.9rem;
            }

            th, td {
                padding: 10px;
            }

            button {
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <h2 style="color: white;">MealMate üçΩÔ∏è</h2>
        <div class="nav-links">
            <a href="{% url 'delivery:cusdisplay_res' username %}">View Restaurants</a>
            <a href="{% url 'delivery:sign_in' %}">Sign In</a>
            <a href="{% url 'delivery:sign_up' %}">Sign Up</a>
        </div>
    </nav>

    <!-- Greeting -->
    <h1>Hi {{ username }}, Explore the Menu! üçïüçîüç£</h1>

    <!-- Restaurants Table -->
    <table>
        <tr>
            <th>Restaurant Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Address</th>
            <th>View Menu</th>
        </tr>
        {% for item in li %}
        <tr>
            <td>{{ item.Res_name }}</td>
            <td>{{ item.Food_cat }}</td>
            <td>‚≠ê {{ item.rating }}/5</td>
            <td>
                <img src="{{ item.img }}" alt="Restaurant Image" height="100" width="100" />
            </td>
            <td>{{ item.address }}</td>
            <td>
                <a href="{% url 'delivery:cusmenu' item.id username %}">
                    <button>View Menu üìú</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
